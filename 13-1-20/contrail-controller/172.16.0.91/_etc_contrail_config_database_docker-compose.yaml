version: '2'
volumes:
 config_cassandra:
 config_zookeeper:
services:
  node-init:
    image: "hub.juniper.net/contrail/contrail-node-init:2005.1.66"
    env_file: /etc/contrail/common_config.env
    environment:
      - CONTRAIL_STATUS_IMAGE="hub.juniper.net/contrail/contrail-status:2005.1.66"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/controller:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"

  nodemgr:
    image: "hub.juniper.net/contrail/contrail-nodemgr:2005.1.66"
    env_file: /etc/contrail/common_config.env
    environment:
      - NODE_TYPE=config-database
      - CASSANDRA_CQL_PORT=9041
      - CASSANDRA_JMX_LOCAL_PORT=7201
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"


  provisioner:
    image: "hub.juniper.net/contrail/contrail-provisioner:2005.1.66"
    env_file:
      - /etc/contrail/common_config.env
    environment:
      - NODE_TYPE=config-database
    network_mode: "host"
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"


  cassandra:
    image: "hub.juniper.net/contrail/contrail-external-cassandra:2005.1.66"
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    env_file: /etc/contrail/common_config.env
    environment:
      - CASSANDRA_SEEDS=172.16.0.91
      - CASSANDRA_START_RPC=true
      - CASSANDRA_CLUSTER_NAME=contrail_database
      - CASSANDRA_PORT=9161
      - CASSANDRA_CQL_PORT=9041
      - CASSANDRA_SSL_STORAGE_PORT=7013
      - CASSANDRA_STORAGE_PORT=7012
      - CASSANDRA_JMX_LOCAL_PORT=7201
      - NODE_TYPE=config-database
    volumes:
      - config_cassandra:/var/lib/cassandra/data
    
    volumes_from:
      - node-init
    depends_on:
      - node-init
    network_mode: "host"
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"

  zookeeper:
    image: "hub.juniper.net/contrail/contrail-external-zookeeper:2005.1.66"
    env_file: /etc/contrail/common_config.env
    environment:
      - ZOOKEEPER_NODES=172.16.0.91
      - ZOOKEEPER_PORTS=2888:3888
      - ZOOKEEPER_PORT=2181
      - NODE_TYPE=config-database
    volumes:
      - config_zookeeper:/data
      - config_zookeeper:/datalog
    
    volumes_from:
      - node-init
    depends_on:
      - node-init
    network_mode: "host"
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"

  rabbitmq:
    image: "hub.juniper.net/contrail/contrail-external-rabbitmq:2005.1.66"
    env_file: /etc/contrail/common_config.env
    environment:
      - RABBITMQ_NODES=172.16.0.91
      - RABBITMQ_ERLANG_COOKIE=abcdefg
      - NODE_TYPE=config-database
      - RABBITMQ_LOGS=/var/log/rabbitmq/rabbitmq.log
      - RAMMITMQ_SASL_LOGS=/var/log/rabbitmq/rabbitmq_sasl.log
    
    volumes_from:
      - node-init
    depends_on:
      - node-init
    network_mode: "host"
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"