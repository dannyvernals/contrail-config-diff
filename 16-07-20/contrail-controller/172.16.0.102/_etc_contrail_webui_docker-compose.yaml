version: '2'
services:
  node-init:
    image: "hub.juniper.net/contrail/contrail-node-init:1912.32"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/common_web.env
    environment:
      - CONTRAIL_STATUS_IMAGE="hub.juniper.net/contrail/contrail-status:1912.32"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/controller:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"

  web:
    image: "hub.juniper.net/contrail/contrail-controller-webui-web:1912.32"
    network_mode: "host"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/common_web.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"

  job:
    image: "hub.juniper.net/contrail/contrail-controller-webui-job:1912.32"
    network_mode: "host"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/common_web.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "20m"
